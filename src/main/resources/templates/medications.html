<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medications</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<div th:insert="navbar :: navbar">  </div>

<body>
<div class="container">
    <table class="table table-striped table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="medication: ${medications}">

            <td th:text="${medication.id}"></td>
            <td th:text="${medication.name}"></td>
            <td th:text="${medication.quantity}"></td>
            <td>
                <a href="#" th:href="@{'/medications/{id}'(id=${medication.id})}">
                    <button class="btn btn-secondary">Details</button>
                </a>
            </td>
            <td>
                <a class="btn btn-secondary" href="#" th:href="@{/medications/{id}/edit(id=${medication.id})}"
                   role="button">
                    Edit
                </a>
            </td>
            <td>
                <form th:object="${medication}" th:action="@{/medications/{id}(id=${medication.id})}"
                      th:method="delete">
                    <button class="btn btn-secondary">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/medications/new'}" th:method="post">Add medication</a>
        </div>
        <!--        <div class="col-md-6">
                    <a class="btn btn-primary" role="button" th:href="@{'/participant/new'}">register</a>
                </div>
        -->
    </div>
</div>
</body>
</html>
