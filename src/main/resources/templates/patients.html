<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-striped table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>CNP</th>
            <th>Department</th>
            <th>City</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="patient: ${patients}">

            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.cnp}"></td>
            <td th:text="${patient.department.name}"></td>
            <td th:text="${patient.address.city}"></td>
            <td>
                <a href="#" th:href="@{'/patients/{id}'(id=${patient.getId()})}">
                    <button class="btn btn-secondary">Details</button>
                </a>
            </td>
            <td>
                <a class="btn btn-secondary" href="#" th:href="@{/patients/{id}/edit(id=${patient.getId()})}"
                   role="button">
                    Edit
                </a>
            </td>
            <td>
                <form th:object="${patient}" th:action="@{/patients/{id}(id=${patient.getId()})}" th:method="delete">
                    <button class="btn btn-secondary">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/patients/new'}" th:method="post">Add patient</a>
        </div>
        <!--        <div class="col-md-6">
                    <a class="btn btn-primary" role="button" th:href="@{'/participant/new'}">register</a>
                </div>
        -->
    </div>
</div>
</body>
</html>
