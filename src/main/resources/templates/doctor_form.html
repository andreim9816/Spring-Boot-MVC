<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div th:insert="navbar :: navbar"></div>

<form th:object="${doctor}" th:action="@{/doctors/}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">

        <div class="panel panel-primary">

            <div class="panel-heading" style="background-color:lightgray;">
                <h1 class="panel-title">Add/Edit doctor</h1>
            </div>

            <br>

            <div class="panel-body">

                <div class="row">

                    <div class="col col-md-6">
                        <div class="col-md-4" style="text-align:center">
                            <h3>Personal details</h3>
                        </div>

                        <div class="col-md-4">
                            <label>Last name:</label>
                            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name"/>
                            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" type="error"
                                   class="error text-danger">
                                Error
                            </label>
                        </div>

                        <div class="col-md-4">
                            <label>First name:</label>
                            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name"/>
                            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" type="error"
                                   class="error text-danger">
                                Error
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label class="col-form-label">Department</label>
                    <select class="form-control" th:field="*{department.id}">
                        <option th:each="dept : ${departmentAll}"
                                th:value="${dept.id}"
                                th:utext="${dept.name}">
                        </option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-12 ml-md-auto" style="margin-top:10px">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
