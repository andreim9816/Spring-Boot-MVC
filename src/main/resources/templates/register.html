<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container col-md-4 col-md-offset-4">
    <div class="mt-5 mb-5 text-center">
        <h1>Register now!</h1>
    </div>
    <form th:action="@{/process_register}" class="form-group align-content-lg-start p-3" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="row mt-3">
            <label class="m-lg-0 pl-0 mb-2 form-label">First Name: </label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
        </div>

        <div class="row mt-3">
            <label class="col-mt-3 col-form-label">Last Name: </label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
        </div>
        <div class="row mt-3">
            <label class="mb-2 form-label">Email: </label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>

        <div class="row mt-3">
            <label class="mb-2 form-label">Phone number: </label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"/>
        </div>

        <div class="row mt-3">
            <label class="mb-2 form-label">Username: </label>
            <input type="text" th:field="*{username}" class="form-control"/>
        </div>

        <div class="row mt-3">
            <label class="mb-2 form-label">Password: </label>
            <input type="password" th:field="*{password}" class="form-control"/>
        </div>

        <div class="row mt-5">
            <div class="col text-center">
                <button class="btn btn-primary mt-3" type="submit">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
