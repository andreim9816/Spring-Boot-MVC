<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-striped table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Department</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="doctor: ${doctors}">

            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.firstName}"></td>
            <td th:text="${doctor.lastName}"></td>
            <td th:text="${doctor.department.name}"></td>
            <td>
                <a href="#" th:href="@{'/doctors/{id}'(id=${doctor.id})}">
                    <button class="btn btn-secondary">Details</button>
                </a>
            </td>
            <td>
                <a class="btn btn-secondary" href="#" th:href="@{/doctors/{id}/edit(id=${doctor.id})}"
                   role="button">
                    Edit
                </a>
            </td>
            <td>
                <form th:object="${doctor}" th:action="@{/doctors/{id}(id=${doctor.id})}" th:method="delete">
                    <button class="btn btn-secondary">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/doctors/new'}" th:method="post">Add doctor</a>
        </div>
        <!--        <div class="col-md-6">
                    <a class="btn btn-primary" role="button" th:href="@{'/participant/new'}">register</a>
                </div>
        -->
    </div>
</div>
</body>
</html>
